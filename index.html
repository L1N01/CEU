
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://cdn-static-lumi.artvibe.ai/88/88ec529bfd62c91170a7c2d1dee4fe49.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEU - Casa do Estudante Universitário</title>
    <meta name="description" content="A maior Casa de Estudantes autogerida da América Latina. Proporcionando ambiente favorável para estudar e morar.">
    
    <!-- GitHub Pages SPA Redirect Script -->
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
